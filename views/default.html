<html>
    <head>
        <style>
            *{box-sizing: border-box;}
            body,html{
                margin:0;
                padding: 0;
                width: 100%;
                height: 100%;
                position: relative;
            }
        </style>
        <link rel="stylesheet" href="css/weui.min.css">
        <script type="text/javascript" src="js/weui.min.js"></script>
        <script src="./js/main.js"></script>
        <script>
            window.addEventListener('message', event => {
                const message = event.data;
                if(message.command=="load"){
                    document.getElementById("ifrDom").onload=function(){
                        log("iframeOnLoaded");
                    };
                    document.getElementById("ifrDom").src=message.params.url;
                }else if(message.command=="alert"){
                    weui.alert(message.params.text);
                }
            });
        </script>
    </head>
    <body>
        <iframe id='ifrDom' src="" width="100%" style="height:100%;width:100%;" frameborder="no" border="0"></iframe>
    </body>
</html>
